<div class="container" (click)="play()">
    <div class="top-side">
        <div id="infoTags">
            <p style="color: #C9D971;">Carro em Leilão</p>
            <div id="arrows">
                <div id="arrowLeft" (click)="changeCategory(-1)"></div>
                <p>{{currentCategory}}</p>
                <div id="arrowRight" (click)="changeCategory(1)"></div>
            </div>
        </div>
        <div id="grayBar"></div>
        <div id="grayInside">
            <div id="arrowLeft" (click)="changeCar(-1)"></div>
            <div id="carLogo"></div>
            <p>{{ currentCar.nome }}</p>
            <div id="arrowRight" (click)="changeCar(1)"></div>
        </div>
    </div>
    <div id="car">
        <img src="{{ imagePath }}" alt="" srcset="">
    </div>
    <div class="bottom-side">
        <div id="info">
            <p>Ano: {{ currentCar.year }}<br>
                Motorização: {{ currentCar.engine }}<br>
                Tipo de Câmbio: Manual<br>
                Quilometragem: 60.000 km<br>
                Combustível: Gasolina
            </p>
        </div>
        <div id="status" class="bottom-side-sec">
            <div id="section">
                <div>
                    <p>Motor</p>

            <p>Lance atual</p>
