<div class="container" (click)="play()">
    <div class="top-side">
        <div id="infoTags">
            <p style="color: #C9D971;">Carro em Leilão</p>
            <div id="arrows">
                <div id="arrowLeft"></div>
                <p>categorias</p>
                <div id="arrowRight"></div>
            </div>
        </div>

    <div id="car">
